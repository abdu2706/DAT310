


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding-left: 0;
        }

        li {
            display: inline-block;
            width: 50em;
            border: 1px solid black;
            background-color: #0033cc;
            color: white;
            font-weight: bold;
            text-align: center;
            display:none ;
        }

        #one, #three, #five, #seven, #nine { 
            display: none;
        }

        #two, #three, #five, #seven {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <ul>
        <li id="one">One</li>
        <li id="two">Two</li>
        <li id="three">Three</li>
        <li id="four">Four</li>
        <li id="five">Five</li>
        <li id="six">Six</li>
        <li id="seven">Seven</li>
        <li id="eight">Eight</li>
        <li id="nine">Nine</li>
        <li id="ten">Ten</li>
        
    </ul>
</body>
</html>
